<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADD</title>
  <link rel="stylesheet" href="my.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f8f9fa;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .mb-3 {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0,123,255,0.5);
    }
    button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    a {
      margin-left: 10px;
      color: #555;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>상품 등록</h1>

  <form id="addForm">
    <div class="mb-3">
      <label>상품 이미지 *</label><br>
      <span>판매하고자 하는 상품의 상세 이미지를 첨부해주세요.</span><br>
      <input type="file" id="image" accept="image/*" required>
    </div>

    <div class="mb-3">
      <label>브랜드 *</label><br>
      <input type="text" id="brand" placeholder="(ex) 나는나림" required>
    </div>

    <div class="mb-3">
      <label>상품명 *</label><br>
      <input type="text" id="pname" placeholder="(ex) 바람막이" required>
    </div>

    <div class="mb-3">
      <label>할인율 (%)</label><br>
      <input type="number" id="discount" min="0" max="100" placeholder="10">
    </div>

    <div class="mb-3">
      <label>가격(원) *</label><br>
      <input type="number" id="price" placeholder="50,000" required>
    </div>

    <button type="submit">[추가]</button>
    <a href="index.html">취소</a>
  </form>

  <script>
    document.getElementById("addForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const image = document.getElementById("image").files[0];
      const brand = document.getElementById("brand").value.trim();
      const pname = document.getElementById("pname").value.trim();
      const price = parseInt(document.getElementById("price").value);
      const discount = document.getElementById("discount").value;

      if (!image) {
        alert("상품 이미지를 반드시 첨부해야 합니다.");
        return;
      }

      if (brand.length < 1) {
        alert("브랜드명을 입력해주세요.");
        return;
      }

      if (pname.length < 3) {
        alert("상품명은 최소 3글자 이상 입력해야 합니다.");
        return;
      }

      if (isNaN(price) || price < 1) {
        alert("금액을 확인해주세요. (최소 1원)");
        return;
      }

      if (discount !== "" && (discount < 0 || discount > 100)){
        alert("할인율은 0 이상 100 미만만 가능합니다.");
        return;
      }

      alert("제출 완료! 검토 후 안내드리겠습니다.");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
