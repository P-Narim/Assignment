<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 수정</title>
  <link rel="stylesheet" href="my.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .edit-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      margin-top: 20px;
      align-items: flex-start;
    }
    .edit-image {
      flex: 1 1 400px;
      max-width: 400px;
    }
    .edit-image img {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .edit-form {
      flex: 1 1 300px;
    }
    .mb-3 {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    input[readonly] {
      background-color: #f8f9fa;
      color: #666;
      cursor: not-allowed;
    }
    button, a.btn-cancel {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      text-decoration: none;
    }
    .btn-save {
      background-color: #007bff;
      color: #fff;
    }
    .btn-cancel {
      background-color: #6c757d;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>상품 수정</h1>

  <div class="edit-container">
    <div class="edit-image">
      <img src="img/엑스톤즈상세1.webp" alt="엑스톤즈 상품 이미지">
    </div>

    <div class="edit-form">
      <form id="editForm">
        <div class="mb-3">
          <label>상품 이미지 *</label>
          <input type="file" id="image" accept="image/*">
        </div>

        <div class="mb-3">
          <label>브랜드 *</label>
          <input type="text" id="brand" value="엑스톤즈" required>
        </div>

        <div class="mb-3">
          <label>상품명 *</label>
          <input type="text" id="pname" value="XTK148 위켄드 라운드 반팔 니트 (NAVY)" required>
        </div>

        <div class="mb-3">
          <label>할인율 (%)</label>
          <input type="number" id="discount" min="0" max="100" value="73">
        </div>

        <div class="mb-3">
          <label>가격(원) *</label>
          <input type="number" id="price" value="18900" required>
        </div>

        <div class="mb-3">
          <label>좋아요 수</label>
          <input type="number" id="likes" value="526" readonly>
        </div>

        <div class="mb-3">
          <label>평점</label>
          <input type="text" id="rating" value="5.0 (2)" readonly>
        </div>

        <div class="mb-3">
          <label>태그</label>
          <input type="text" id="tags" value="단독, 아울렛">
        </div>

        <div class="mb-3">
          <label>사이즈 *</label>
          <select id="size" required>
            <option value="">선택하세요</option>
            <option>S</option>
            <option selected>M</option>
            <option>L</option>
            <option>XL</option>
          </select>
        </div>

        <button type="submit" class="btn-save">[수정]</button>
        <a href="view.html" class="btn-cancel">취소</a>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("editForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const brand = document.getElementById("brand").value.trim();
      const pname = document.getElementById("pname").value.trim();
      const price = parseInt(document.getElementById("price").value);
      const discount = document.getElementById("discount").value;
      const size = document.getElementById("size").value;

      if (!brand || brand.length < 1) {
        alert("브랜드명을 1글자 이상 입력해주세요.");
        return;
      }

      if (!pname || pname.length < 2) {
        alert("상품명은 2글자 이상 입력해주세요.");
        return;
      }

      if (isNaN(price) || price < 1) {
        alert("금액을 확인해주세요. (최소 1원)");
        return;
      }

      if (discount !== "" && (discount < 0 || discount > 100)) {
        alert("할인율은 0 이상 100 이하만 가능합니다.");
        return;
      }

      if (size === "") {
        alert("사이즈를 반드시 선택해야 합니다.");
        return;
      }

      if (confirm("게시물을 수정할까요?")) {
        alert("수정이 완료되었습니다!");
        window.location.href = "view.html";
      }
    });
  </script>

</body>
</html>
